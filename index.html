<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books List</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-gray">
  <h2 class="text-center text-success mb-5 mt-2">Wellcome to Books World</h2>

  <!-- books search box -->

  <div class="input-group mb-3 w-50 mx-auto">
    <input id="search-field" type="text" class="form-control" placeholder="Enter the book name"
      aria-label="Enter the book name" aria-describedby="button-addon2">
    <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
  </div>

  <!-- search number  -->
  <h3 class="text-center text-danger">result found: <span id="result">00</span></h3>

  <!-- books search result -->
  <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">

  </div>
  <!-- error message  -->
  <div>
    <p id="error-message" class=" text-danger fw-bold">Something went wrong please try again later</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
